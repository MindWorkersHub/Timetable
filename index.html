<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Table Management</title>
    <link rel="icon" 
      type="image/ico" 
      href="/images/favicon.ico" />
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title"> Time Table Management</h1>
             <div id="alert">
                
             </div>
            <div class="account-wall">
           
             <p style="text-align: center;">Login</p>

                <form id="login-form" autocomplete="off" class="form-signin">
                <input type="text" class="form-control" name= "username" id="username" placeholder="Username" required autofocus>
                <input type="password" class="form-control" name= "password" id="password" placeholder="Password" required>
                <a href="#"  data-original-title="Login" id ="submitbutton" data-toggle="tooltip" type="button" class="btn btn-lg btn-primary btn-block">Login</a>
              
                


                               
               
                </form>
            </div>
            
        </div>
    </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/login.js" type="text/javascript"></script>
  </body>
</html>
